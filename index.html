<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>1만 시간의 법칙</title>
</head>

<body>
    <div class="wrapper">
        <header class="title">
            <h1 class="tit-timelaw">
                <img class="tit-text" src="./img/title.png" alt="1만 시간의 법칙">
                <img class="tit-time" src="./img/clock.png" alt="">
            </h1>
        </header>
        <section class="desc">
            <h2 class="desc-tit blind">1만 시간 설명</h2>
            <img class="img-txt" src="./img/practice-img.png" alt="연습은 어제의 나보다 당신보다 당신을 더 낫게 만든다.">
            <p class="desc-wrap">
                <strong class="desc-txt">1만 시간의 법칙</strong>은 <br>
                어떤 분야의 전문가가 되기 위해서는 <br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <form class="inp-box">
            <p class="txt-wannabe">
                나는
                <input class="inp-job" type="text" placeholder="예) 프로그래밍" required>
                전문가가 될 것이다.
            </p>
            <p class="txt-time">
                그래서 앞으로 매일 하루에
                <input class="inp-time" type="text" placeholder="예) 5시간" required> 시간씩 훈련할 것이다.
            </p>
            <div class="btn-result-box">
                <button class="btn-result">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </div>
        </form>
        </section>
        <section class="result">
            <h2 class="blind">결과 확인</h2>
            <p class="result-job">
                당신은 <strong class="result-job-txt">프로그래밍</strong> 전문가가 되기 위해서
            </p>
            <P class="result-time">
                대략 <strong class="result-time-txt">5110</strong>일 이상 훈련하셔야 합니다! :)
            </P>
            <button id="btn-go" class="btn-go">훈련하러 가기 GO!GO!</button>
            <button class="btn-share">공유하기</button>
        </section>
        <footer>
            <img class="corp-logo" src="./img/logo.png" alt="weniv">
            <p class="corp-txt">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br> 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>
        <section id="modal" class="modal">
            <div class="modal-wrapper">
                <h2 class="fighting">화이팅!!♥♥♥</h2>
                <p class="txt-fighting">
                    당신의 꿈을 응원합니다!
                </p>
                <img class="img-licat" src="./img/licat.png" alt="응원하는 라이캣">
                <button class="btn-modal">
                    종료하고 진짜 훈련하러 가기 GO!GO!
                </button>
            </div>
        </section>
    </div>
</body>
<script src="./app.js"></script>

</html>
